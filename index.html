<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="left-side">
                <div class="logo">
                 <img src="./images/logo.svg" class="logo"/>   
                </div>
                <div class="text-container">
                    <h3 class="left-hone"><span class="spa">WE'RE</span> <b>COMING SOON</b></h3>
                </div>
                <div class="text-container-1">
                    <p class="p__text">
                        Hello fellow shoppers! We're currently building our new 
                        <br/>fashion store. Add your email below to stay up to-date with<br/>
                        annoucements and our launch deals.
                     </p>
                </div>

                <div class="text-container-2">
                    <form>
                    <input type="email" placeholder="Email Address" class="input-text" required>
                    <button>
                        <img src="images/icon-error.svg" class="btn-error">
                        <img src="./images/icon-arrow.svg" class="btn-img">
                    </button>
                    <br/><span class="error">Please enter a valid email address</span>
                    </form>
                </div>
        </div>
        <div class="right-side">
           <img src="./images/hero-desktop.jpg">

        </div>





    </div>
<script type="javascript" src="script.js"></script>
</body>

</html>
